<form>
  <input type="hidden" name="id" value="<%= _id %>"/>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" name="name.first" value="<%= name.first %>"/>
    <label>Last Name</label>
    <input type="text" name="name.last" value="<%= name.last %>"/>
  </div>
  <div class="form-group">
      <label>Occupation</label>
      <input type="text" data-field="occupation" value="<%= occupation %>"/>
  </div>
  <div class="form-group">
      <label>Gender</label>
      <select name="gender">
        <option <%= gender == 'Male' ? 'selected' : '' %>">Male</option>
        <option <%= gender == 'Female' ? 'selected' : '' %>>Female</option>
        <option <%= gender == 'Neuter' ? 'selected' : '' %>>Neuter</option>
      </select>
      <label>Age</label>
      <input type="number" min="0"  name="age" value="<%= age %>"/>
  </div>
  <%= JST['app/templates/includes/form_buttons.html']() %>
</form>
