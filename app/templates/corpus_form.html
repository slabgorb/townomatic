<h2>Corpus</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" name="name">
  </div>
  <div class="form-group">
    <label for="language">Language</label>
    <select class="form-control" name="language" multiple="true">
      <option>English</option>
      <option>French</option>
      <option>German</option>
      <option>Swedish</option>
    </select>
  </div>
  <div class="form-group">
    <label for="lookback">Max Word Length</label>
    <input type="number" min="5" max="30" value="20">
    <label for="lookback">Lookback</label>
    <input type="number" min="2" max="4" value="2">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
