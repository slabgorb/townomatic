<div class="container detail">
  <h2><%= JST['app/templates/includes/back.html']({path:'species'}) %><%= name %></h2>

  <h3>Expression</h3>
  <div class="well">
    <% _.each(expression, function(exp, key) { %>
    <ul>
      <% _.each(exp, function(v, k) { %>
      <li><%= k %>: <%= v %></li>
      <% }); %>
    </ul>
    <% }); %>
  </div>

</div>
