<td><%= name.first %> <%= name.last %></td>
<td><%= species.name %></td>
<td><%= age %></td>
<td><%= gender %></td>
<td><%= occupation %></td>
<td class="text-left">
  <ul class="genes">
    <% _.each(_.sortBy(genes, function(gene) { return -parseInt(gene,16) }), function(gene) { %>  <li style="background-color: #<%= gene %>">&nbsp;</li> <% }); %>
  </ul>
</td>
