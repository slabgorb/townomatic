<div class="container detail" >
  <h2><%= JST['app/templates/includes/back.html']({path:'being'}) %> <%= name.first %> <%= name.last %></h2>
  <dl>
    <dt>Gender</dt>
    <dd><%= gender %></dd>
    <dt>Occupation</dt>
    <dd><%= occupation %></dd>
    <dt>Language</dt>
    <dd><%= language %></dd>

  </dl>
  <p><%= JSON.stringify(expression) %></p>
</div>
