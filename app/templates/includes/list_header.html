<div class="container">

      <li><a class="add-new">Add</a></li>
    </ul>
  </div>
  <table class='table <%= title.toLowerCase() %>-list'>

      <tr>
        <th class="text-center">view</th>

        <th class="text-center">remove</th>
      </tr>

    </thead>

    </tbody>
  </table>
</div>
