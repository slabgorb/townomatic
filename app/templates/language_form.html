<h2>Language</h2>
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" name="name">
  </div>
  <div class="form-group">
    <label for="language" data-toggle="tooltip" title="The sample text to provide the raw data for the language.">Corpora</label>
    <select class="form-control" name="language" multiple="true">
      <option>English</option>
      <option>French</option>
      <option>German</option>
      <option>Swedish</option>
    </select>
  </div>
  <div class="form-group">
    <label for="lookback">Max Word Length</label>
    <input type="number" min="5" max="30" value="20">
    <label for="lookback" data-toggle="tooltip" title="The amount of characters to 'look back' when generating the letter probabilities. A higher number means that the language will resemble the text from the corpora more.">Lookback</label>
    <input type="number" min="2" max="4" value="2">
  </div>
  <%= JST['app/templates/includes/form_buttons.html']() %>
</form>
