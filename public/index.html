<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">

    <style>
     @import url('stylesheets/main.css');
    </style>

  </head>

  <title>Townomatic</title>
  </head>

  <body>
    <div id="main">
      <h1>Townomatic</h1>
      <div id="beings">
      </div>
    </div>

    <script type="text/template" id="beings-collection-template">
      <h2>Beings</h2>
      <div id="beings-children">
      </div>
      <div id="new-being">
        <ul>
          <li> <input type="text" data-field="first_name"/> <label>First Name</label> </li>
          <li> <input type="text" data-field="last_name"/>   <label>Last Name</label> </li>
          <li> <input type="text" data-field="occupation"/>  <label>Occupation</label> </li>
          <li> <input type="text" data-field="gender"/>      <label>Gender</label> </li>
          <li> <input type="text" data-field="age"/>         <label>Age</label> </li>
          <li> <input type="button" class="add-being"  value="Add"/>
        </ul>
      </div>
    </script>

    <script type="text/template" id="beings-template">
      <ul class="being">
        <li><%= first_name %></li>
        <li><%= last_name %></li>
        <li><%= age %></li>
        <li><%= gender %></li>
        <li><%= occupation %></li>
        <li><%= genetics %></li>
      </ul>
    </script>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
